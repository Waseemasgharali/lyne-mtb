   <script>
          let currentSlide = 0;
let slides = [];

function showSlide(n) {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[n].classList.add('active');
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
}

// Fetch banners and initialize slider
function fetchBanners() {
    fetch('/api/banner')
        .then(response => {
            console.log('Banner Response:', response);
            return response.json();
        })
        .then(banners => {
            console.log('Banners:', banners);
            const slidesContainer = document.getElementById('slides');
            slidesContainer.innerHTML = banners.map(banner => `
                <div class="slide">
                    <img src="${banner.image_url}" alt="Banner">
                </div>
            `).join('');

            slides = document.querySelectorAll('.slide');
            if (slides.length > 0) {
                showSlide(0);
            }
        })
        .catch(error => {
            console.error('Error fetching banners:', error);
        });
}


// Initialize slider elements
const prevButton = document.querySelector('.prev-slide');
const nextButton = document.querySelector('.next-slide');

if (prevButton && nextButton) {
    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);
}

// Auto-advance slides every 5 seconds
setInterval(nextSlide, 5000);

// Initialize banners on page load
document.addEventListener('DOMContentLoaded', fetchBanners);
   </script>
