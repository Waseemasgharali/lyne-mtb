    />

    <!-- Header -->

      <!-- Nav -->
      <div class="nav container">
        <!-- Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img src="images/lyneweb.png" alt="" />
        </a>
        <!-- Navbar -->

          <a href="index.html" class="nav-link">Home</a>

    <!-- Cart -->

        <div class="cart-t">
          <div id="cartTotal"></div>
          <a href="#" class="checkout-btn">Checkout</a>
        </div>
      </div>
    </section>
    <script>
      // Function to show a toast notification with an icon
      function showToast(message, iconClass) {
        // Check if the toast container exists
        let toastContainer = document.getElementById("toast-container");
        if (!toastContainer) {
          toastContainer = document.createElement("div");
          toastContainer.id = "toast-container";
          document.body.appendChild(toastContainer);
        }

        // Create the toast element with the specified icon and text
        const toast = document.createElement("div");
        toast.className = "toast";

        const icon = document.createElement("i");
        icon.className = `bx ${iconClass}`; // Apply the icon class

        const text = document.createElement("span");
        text.textContent = message;

        toast.appendChild(icon); // Append the icon
        toast.appendChild(text); // Append the text

        // Add the toast to the container
        toastContainer.appendChild(toast);

        // Automatically remove the toast after 3 seconds
        setTimeout(() => {
          toast.remove();
        }, 3000);
      }
    </script>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/menu.js"></script>
  </body>
