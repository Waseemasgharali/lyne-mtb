<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="images/lyneweb.png" type="image/x-icon" />
  </head>
  <body>
    <div class="form-container">
      <h2>Contact Us</h2>
      <form
        action="https://formspree.io/f/mdoqoyge"
        method="POST"
        id="contactForm"
      >
        <main>
          <input
            type="text"
            name="first"
            placeholder="First name"
            autocomplete="off"
            required
          />
        </main>

        <input
          type="text"
          name="last"
          placeholder="Last name"
          autocomplete="off"
          required
        />

        <div class="email">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            autocomplete="off"
            required
          />
        </div>
        <div class="message">
          <textarea
            name="message"
            id=""
            cols="60"
            rows="5"
            placeholder="Write your message here..."
            autocomplete="off"
            required
          ></textarea>
        </div>
        <div class="button">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
    <!-- Link To JS -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
